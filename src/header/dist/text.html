<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Background Gradient</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

  <div class="relative p-6 max-w-sm mx-auto bg-gradient-to-t from-black via-black/60 to-transparent rounded-lg shadow-lg">
    <h2 class="relative text-2xl font-bold text-white">Hello, World!</h2>
    <p class="relative text-white mt-4">
      This is an example of a text with a background that has opacity using Tailwind CSS.
    </p>
  </div>

</body>
</html>
